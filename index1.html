<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App - Caricamento</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5; /* Sfondo chiaro, simile alla tua app */
            margin: 0;
            overflow: hidden; /* Per prevenire scroll indesiderati durante l'animazione */
        }

        .splash-logo-text {
            text-align: center;
            font-size: 3em; /* Pi√π grande per lo splash screen */
            font-weight: 700;
            background: linear-gradient(to right, #ef5350, #f48fb1, #7e57c2, #2196f3, #26c6da, #43a047, #eeff41, #f9a825, #ff5722);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0; /* Inizialmente invisibile */
            transform: translateY(20px); /* Inizialmente leggermente sotto */
            animation: fadeInSlide 2s ease-out forwards, fadeOut 0.5s ease-in 2.5s forwards;
            /* fadeInSlide dura 2s, poi rimane, poi fadeOut inizia a 2.5s e dura 0.5s */
        }

        @keyframes fadeInSlide {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }
    </style>
</head>
<body>

<div class="splash-logo-text">TECNOSISTEM</div>

<script>
    // Reindirizza l'utente alla pagina principale (registro.html) dopo 3 secondi
    setTimeout(function() {
        window.location.href = 'registro.html'; // <<< Qui abbiamo cambiato il nome del file
    }, 3000); // 3000 millisecondi = 3 secondi
</script>

</body>
</html>
