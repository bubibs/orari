<div class="container">
    <header class="header-back">
        <a href="index.html"><i class="fas fa-arrow-left"></i> Home</a>
        <div id="sync-indicator" class="sync-idle"><i class="fas fa-cloud"></i></div>
    </header>

    <div class="card card-accent">
        <h2 id="form-title">Gestione Contatto</h2>
        <div class="form-group"><label>Azienda</label><input type="text" id="add-nome"></div>
        <div class="row-2">
            <div class="form-group"><label>Via</label><input type="text" id="add-via"></div>
            <div class="form-group"><label>Città</label><input type="text" id="add-citta"></div>
        </div>
        <div class="row-2">
            <div class="form-group"><label>Referente</label><input type="text" id="add-ref"></div>
            <div class="form-group"><label>Telefono</label><input type="tel" id="add-tel"></div>
        </div>
        <button class="btn-main" id="btn-save" onclick="azioneSalva()">SALVA NEL CLOUD</button>
    </div>

    <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" id="search-input" placeholder="Cerca cliente o città..." onkeyup="filtraRubrica()">
    </div>

    <div id="lista-rubrica"></div>
</div>
