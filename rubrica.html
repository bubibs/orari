<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubrica Tecnosistem</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header-back">
            <a href="index.html"><i class="fas fa-chevron-left"></i> Home</a>
            <div class="logo-small">RUBRICA CLIENTI</div>
        </header>

        <div class="card card-accent">
            <h2 onclick="toggleSection('form-add')">
                <span><i class="fas fa-plus-circle"></i> Aggiungi Destinazione</span>
                <i class="fas fa-chevron-down"></i>
            </h2>
            <div id="form-add">
                <div class="form-group"><label>Nome Azienda / Cliente</label><input type="text" id="add-nome" placeholder="es. Officine Meccaniche"></div>
                <div class="row-2">
                    <div class="form-group"><label>Via e Civico</label><input type="text" id="add-via" placeholder="Via Roma 10"></div>
                    <div class="form-group"><label>Citt√†</label><input type="text" id="add-citta" placeholder="Milano"></div>
                </div>
                <div class="row-2">
                    <div class="form-group"><label>Referente</label><input type="text" id="add-ref" placeholder="Sig. Rossi"></div>
                    <div class="form-group"><label>Telefono</label><input type="tel" id="add-tel" placeholder="02 123456"></div>
                </div>
                <button class="btn-main" onclick="salvaIndirizzo()">SALVA IN RUBRICA</button>
            </div>
        </div>

        <div id="lista-rubrica">
            </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
