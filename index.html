<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App - Caricamento</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            overflow: hidden;
        }

        .splash-container {
            text-align: center;
            opacity: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeInSlide 2s ease-out forwards, fadeOut 0.5s ease-in 2.5s forwards;
        }

        .app-icon {
            width: 100px;
            height: 100px;
            background-color: #007bff;
            border-radius: 22%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .app-icon-text {
            color: white;
            font-size: 2.5em;
            font-weight: 700;
        }

        .splash-text {
            font-size: 2em;
            font-weight: 700;
            background: linear-gradient(to right, #ef5350, #f48fb1, #7e57c2, #2196f3, #26c6da, #43a047, #eeff41, #f9a825, #ff5722);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes fadeInSlide {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }
    </style>
</head>
<body>

    <div class="splash-container">
        <div class="app-icon">
            <span class="app-icon-text">TS</span>
        </div>
        <div class="splash-text">
            <span>Tecnosistem</span>
        </div>
    </div>

    <script>
        // Reindirizza l'utente alla pagina di registro dopo il caricamento
        setTimeout(function() {
            window.location.href = 'registro.html';
        }, 3000); // 3000 millisecondi = 3 secondi
    </script>

</body>
</html>
