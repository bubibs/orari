<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tecnosistem - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <header class="header-main">
            <div class="user-info">
                <h1>Tecnosistem</h1>
                <p>Gestione Interventi</p>
            </div>
            <div class="sync-status">
                <i id="cloud-icon" class="fas fa-cloud status-success"></i>
            </div>
        </header>

        <main class="menu-grid">
            <a href="report.html" class="menu-card primary full-width">
                <div class="card-icon"><i class="fas fa-plus-circle"></i></div>
                <div class="card-label">Nuovo Report Ore</div>
            </a>

            <a href="storico.html" class="menu-card">
                <div class="card-icon"><i class="fas fa-history"></i></div>
                <div class="card-label">Storico</div>
            </a>

            <a href="rubrica.html" class="menu-card">
                <div class="card-icon"><i class="fas fa-address-book"></i></div>
                <div class="card-label">Rubrica</div>
            </a>

            <div class="menu-card full-width info-card">
                <div class="info-content">
                    <span id="date-display">Caricamento...</span>
                    <small>Buon lavoro!</small>
                </div>
                <i class="fas fa-calendar-alt"></i>
            </div>
        </main>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
