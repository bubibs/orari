<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TECNOSISTEM - Pro Log</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <header>
        <div class="logo">TECNOSISTEM</div>
        <div id="sync-indicator"><i class="fas fa-cloud"></i> PRONTO</div>
    </header>

    <div class="card">
        <h2><span><i class="fas fa-plus"></i> Inserimento Report</span></h2>
        <div class="form-group"><label>Data</label><input type="date" id="data" onchange="aggiornaPreview()"></div>
        
        <div class="row-2">
            <div class="form-group">
                <label>Tipo Lavoro</label>
                <select id="modalita" onchange="logicModalita()">
                    <option value="">-- SELEZIONA --</option>
                    <option value="In Sede">IN SEDE</option>
                    <option value="Trasferta Rientro">TRASFERTA RIENTRO</option>
                    <option value="Trasferta Pernotto">TRASFERTA PERNOTTO</option>
                    <option value="Trasferta Estero">TRASFERTA ESTERO</option>
                </select>
            </div>
            <div class="form-group">
                <label>Assenza</label>
                <select id="assenza" onchange="logicAssenza()">
                    <option value="">-- NESSUNA --</option>
                    <option value="Ferie">FERIE</option>
                    <option value="Permesso">PERMESSO</option>
                    <option value="Malattia">MALATTIA</option>
                </select>
            </div>
        </div>

        <div class="row-2">
            <div class="form-group"><label>Inizio</label><select id="ora-inizio" onchange="aggiornaPreview()"></select></div>
            <div class="form-group"><label>Fine</label><select id="ora-fine" onchange="aggiornaPreview()"></select></div>
        </div>

        <div class="pause-container">
            <span style="font-size: 14px; font-weight: 700;"><i class="fas fa-utensils"></i> PAUSA MENSA (-1H)</span>
            <label class="switch"><input type="checkbox" id="pausa-mensa" onchange="aggiornaPreview()"><span class="slider"></span></label>
        </div>

        <div class="form-group">
            <label>Luogo</label>
            <input type="text" id="luogo" placeholder="DESTINAZIONE..." list="lista-luoghi">
            <datalist id="lista-luoghi"></datalist>
        </div>

        <div class="form-group"><label>Note</label><textarea id="note" placeholder="NOTE INTERVENTO..."></textarea></div>
        
        <div class="row-2">
            <div class="box-preview"><label>Ore Totali</label><div id="prev-tot" class="preview-val">0.00</div></div>
            <div class="box-preview"><label>Extra</label><div id="prev-extra" class="preview-val" style="color:var(--warning)">0.00</div></div>
        </div>
        
        <button class="btn-main" id="btn-save" onclick="salva()">
            <span id="btn-text">REGISTRA REPORT</span>
            <i id="btn-spinner" class="fas fa-sync fa-spin" style="display:none"></i>
        </button>
    </div>

    <div class="card card-accent">
        <h2 onclick="toggleSection('calcolo-content', this)">
            <span><i class="fas fa-wallet"></i> Calcolo Lordo/Netto</span>
            <i class="fas fa-chevron-down chevron"></i>
        </h2>
        <div id="calcolo-content" style="display:none;">
            <div class="form-group"><label>Mese di Analisi</label><input type="month" id="mese-calcolo" onchange="renderTabella()"></div>
            <div class="money-grid">
                <div class="money-box">
                    <div class="money-label">Lordo Mensile</div>
                    <div id="val-lordo" class="money-val">€ 0.00</div>
                </div>
                <div class="money-box highlight">
                    <div class="money-label">Netto Stima</div>
                    <div id="val-netto" class="money-val">€ 0.00</div>
                </div>
            </div>
            <div class="details-list">
                <div class="detail-row"><span>PAGA BASE:</span><span id="calc-base">€ 0.00</span></div>
                <div class="detail-row"><span>STRAORDINARI:</span><span id="calc-extra">€ 0.00</span></div>
                <div class="detail-row"><span>INDENNITÀ:</span><span id="calc-ind">€ 0.00</span></div>
            </div>
        </div>
    </div>

    <div class="card">
        <h2 onclick="toggleSection('settings-content', this)">
            <span><i class="fas fa-cog"></i> Tariffe Cloud</span>
            <i class="fas fa-chevron-down chevron"></i>
        </h2>
        <div id="settings-content" style="display:none;">
            <div class="form-group"><label>Paga Base (€)</label><input type="number" id="t-base"></div>
            <div class="row-2">
                <div class="form-group"><label>S. 25% (€/h)</label><input type="number" id="t-25"></div>
                <div class="form-group"><label>S. 50% (€/h)</label><input type="number" id="t-50"></div>
            </div>
            <button class="btn-main btn-success" id="btn-save-settings" onclick="salvaTariffe()">AGGIORNA CLOUD</button>
        </div>
    </div>

    <div class="card">
        <h2 onclick="toggleSection('registro-content', this)"><span><i class="fas fa-history"></i> Storico Online</span><i class="fas fa-chevron-down chevron"></i></h2>
        <div id="registro-content" style="display:none;">
            <table><tbody id="registro-body"></tbody></table>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
