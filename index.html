<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TECNOSISTEM - The Italian Job</title>
<style>
  /* Tema automatico light/dark */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: row;
    height: 100vh;
    transition: background 0.3s, color 0.3s;
  }

  @media (prefers-color-scheme: dark) {
    body {
      background-color: #111;
      color: white;
    }
  }

  @media (prefers-color-scheme: light) {
    body {
      background-color: #f5f5f5;
      color: black;
    }
  }

  .left-panel {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding-left: 40px;
  }

  .right-panel {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding-right: 40px;
  }

  h1 {
    font-size: 3rem;
    margin: 0;
  }

  h2 {
    font-size: 1.5rem;
    margin: 10px 0 30px 0;
    font-style: italic;
  }

  #cloud-status {
    font-size: 2rem;
    margin-bottom: 20px;
    transition: color 0.3s;
  }
  .cloud-icon.pending { color: gray; }
  .cloud-icon.ok { color: green; }
  .cloud-icon.error { color: red; }

  button {
    width: 200px;
    padding: 15px;
    margin: 10px 0;
    font-size: 1.1rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.2s;
  }

  button:hover {
    transform: scale(1.05);
  }

  .btn-report { background-color: #ff9800; color: white; }
  .btn-economy { background-color: #03a9f4; color: white; }
  .btn-settings { background-color: #4caf50; color: white; }
  .btn-clients { background-color: #9c27b0; color: white; }
</style>
</head>
<body>

  <div class="left-panel">
    <h1>TECNOSISTEM</h1>
    <h2 id="frase-motivazionale">Caricamento frase...</h2>
  </div>

  <div class="right-panel">
    <div id="cloud-status" class="cloud-icon pending">☁️</div>
    <button class="btn-report" onclick="goTo('nuovo_report.html')">Nuovo Report</button>
    <button class="btn-economy" onclick="goTo('andamento.html')">Andamento Economico</button>
    <button class="btn-settings" onclick="goTo('impostazioni.html')">Impostazioni</button>
    <button class="btn-clients" onclick="goTo('clienti.html')">Clienti</button>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
