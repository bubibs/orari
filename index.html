<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Tecnosistem - The Italian Job</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- PDF Libs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css?v=1.3">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="logo-area">
                    <h1>TECNOSISTEM</h1>
                    <span class="subtitle">The Italian Job</span>
                </div>
                <div class="header-actions" style="display:flex; align-items:center; gap:15px;">
                    <div id="weather-header"
                        style="font-size:0.9rem; font-weight:600; color:var(--text); display:flex; align-items:center; gap:5px;">
                        <!-- Weather injected here -->
                    </div>
                    <div id="cloud-status" class="cloud-indicator" title="Sync Status" onclick="app.sync()"
                        style="cursor: pointer;">
                        <i id="cloud-icon" class="ph ph-cloud-check"></i>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main id="main-content">
            <!-- Views will be injected here by JS -->
        </main>

        <!-- Toast Notification Container -->
        <div id="toast-container"></div>

        <!-- App Footer Signature -->
        <footer class="app-footer">
            Fabio Sandrini
        </footer>
    </div>


    <!-- Scripts -->
    <script type="module" src="js/app.js?v=1.3"></script>
</body>

</html>
