<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App - Caricamento</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Impila gli elementi verticalmente */
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            overflow: hidden;
        }

        .splash-container {
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInSlide 2s ease-out forwards, fadeOut 0.5s ease-in 2.5s forwards;
            display: flex; /* Utilizza flexbox per l'allineamento interno */
            flex-direction: column;
            align-items: center;
        }

        .app-icon {
            width: 100px; /* Dimensione dell'icona */
            height: 100px;
            background-color: #007bff; /* Colore di sfondo dell'icona (ora blu) */
            border-radius: 22%; /* Bordo arrotondato, come le icone iOS */
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); /* Aggiunge un po' di ombra */
            margin-bottom: 20px;
        }

        .app-icon-text {
            color: white;
            font-size: 2.5em; /* Dimensione del testo all'interno dell'icona */
            font-weight: 700;
        }

        .splash-text {
            font-size: 2em; /* Dimensione del testo "TECNOSISTEM" */
            font-weight: 700;
            background: linear-gradient(to right, #ef5350, #f48fb1, #7e57c2, #2196f3, #26c6da, #43a047, #eeff41, #f9a825, #ff5722);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes fadeInSlide {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }
    </style>
</head>
<body>

<div class="splash-container">
    <div class="app-icon">
        <span class="app-icon-text">TS</span>
    </div>
    <div class="splash-text">TECNOSISTEM</div>
</div>

<script>
    setTimeout(function() {
        window.location.href = 'registro.html';
    }, 3000);
</script>

</body>
</html>
