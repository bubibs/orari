<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Orario Lavoro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f7fa;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #222;
    }

    .controls, .export-options-container {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f4f4f4;
    }

    tr:nth-child(even) {
      background-color: #fafafa;
    }

    .saturday {
      background-color: #fff6cc !important; /* giallo */
    }

    .sunday {
      background-color: #ffcccc !important; /* rosso */
    }

    .checkbox {
      transform: scale(1.2);
      cursor: pointer;
    }

    /* üîπ Menu a tendina pi√π compatti */
    .export-options-container > select {
      width: 100px; /* ridotto rispetto a prima */
    }

    .multiselect-selected {
      max-width: 180px; /* restringe la selezione multipla dei mesi */
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <h1>Registro Orario Lavoro</h1>

  <div class="controls">
    <label for="month">Seleziona mese: </label>
    <select id="month" onchange="generateTable()">
      <option value="0">Gennaio</option>
      <option value="1">Febbraio</option>
      <option value="2">Marzo</option>
      <option value="3">Aprile</option>
      <option value="4">Maggio</option>
      <option value="5">Giugno</option>
      <option value="6">Luglio</option>
      <option value="7">Agosto</option>
      <option value="8">Settembre</option>
      <option value="9">Ottobre</option>
      <option value="10">Novembre</option>
      <option value="11">Dicembre</option>
    </select>
  </div>

  <table id="workTable">
    <thead>
      <tr>
        <th>Data</th>
        <th>Giorno</th>
        <th>Ora Inizio</th>
        <th>Ora Fine</th>
        <th>Ore Lavorate</th>
        <th>Straordinarie</th>
        <th>Pausa Pranzo (1h)</th>
        <th>Trasferta</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function generateTable() {
      const month = parseInt(document.getElementById("month").value);
      const year = new Date().getFullYear();
      const tbody = document.querySelector("#workTable tbody");
      tbody.innerHTML = "";

      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const giorni = ["Domenica","Luned√¨","Marted√¨","Mercoled√¨","Gioved√¨","Venerd√¨","Sabato"];

      for (let day = 1; day <= daysInMonth; day++) {
        const date = new Date(year, month, day);
        const dayName = giorni[date.getDay()];
        const row = document.createElement("tr");

        if (date.getDay() === 0) row.classList.add("sunday");
        if (date.getDay() === 6) row.classList.add("saturday");

        row.innerHTML = `
          <td>${day}/${month + 1}/${year}</td>
          <td>${dayName}</td>
          <td><input type="time"></td>
          <td><input type="time"></td>
          <td>-</td>
          <td>-</td>
          <td><input type="checkbox" class="checkbox"></td>
          <td><input type="checkbox" class="checkbox"></td>
        `;
        tbody.appendChild(row);
      }
    }

    // Genera il mese corrente al caricamento
    window.onload = () => {
      const oggi = new Date();
      document.getElementById("month").value = oggi.getMonth();
      generateTable();
    }
  </script>
</body>
</html>
