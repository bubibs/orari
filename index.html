<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Work Log PRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #007AFF; --bg: #F2F2F7; --card: #FFFFFF; --text: #1C1C1E; --success: #34C759; --danger: #FF3B30; --radius: 14px; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: -apple-system, system-ui, sans-serif; }
        body { background-color: var(--bg); color: var(--text); margin: 0; padding: 15px; padding-bottom: 40px; }
        .container { max-width: 500px; margin: 0 auto; }
        header { text-align: center; margin-bottom: 20px; }
        .logo { font-size: 24px; font-weight: 800; color: var(--primary); }
        #sync-indicator { font-size: 11px; color: #8E8E93; margin-top: 5px; }
        .card { background: var(--card); border-radius: var(--radius); padding: 18px; margin-bottom: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        h2 { font-size: 16px; margin-bottom: 15px; display: flex; align-items: center; gap: 8px; }
        .form-group { margin-bottom: 12px; }
        label { display: block; font-size: 10px; font-weight: 700; color: #8E8E93; margin-bottom: 4px; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #D1D1D6; border-radius: 10px; font-size: 16px; background: #FFF; }
        .time-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .pausa-row { display: flex; justify-content: space-between; align-items: center; background: #F9F9F9; padding: 10px 14px; border-radius: 10px; border: 1px solid #D1D1D6; margin-top: 5px; }
        .switch-container { position: relative; width: 44px; height: 24px; }
        .switch-container input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #E5E5EA; transition: .3s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 2px; bottom: 2px; background-color: white; transition: .3s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--success); }
        input:checked + .slider:before { transform: translateX(20px); }
        .preview-box { background: #F0F7FF; color: var(--primary); padding: 12px; border-radius: 10px; text-align: center; font-weight: 700; margin-top: 15px; }
        .btn-main { background: var(--primary); color: white; border: none; border-radius: 12px; padding: 16px; font-size: 16px; font-weight: 700; width: 100%; margin-top: 10px; }
        .btn-cancel { background: #E5E5EA; color: #1C1C1E; border: none; border-radius: 12px; padding: 10px; width: 100%; margin-top: 8px; font-weight: 600; display: none; }
        
        /* Tabella Registro Migliorata */
        table { width: 100%; border-collapse: collapse; }
        tr { border-bottom: 1px solid #F2F2F7; }
        td { padding: 12px 4px; vertical-align: middle; }
        .item-data { font-weight: 700; font-size: 14px; display: block; }
        .item-orario { color: #8E8E93; font-size: 11px; }
        .item-luogo { display: block; font-size: 11px; color: var(--primary); font-weight: 600; margin-top: 2px; }
        .item-note { display: block; font-size: 11px; color: #444; font-style: italic; margin-top: 2px; line-height: 1.2; }
        .badge { padding: 3px 6px; border-radius: 5px; font-size: 9px; font-weight: 800; text-transform: uppercase; }
        .badge-lavoro { background: #E1F5FE; color: #0288D1; }
        .badge-assenza { background: #FCE4EC; color: #D81B60; }
        .actions { display: flex; gap: 8px; justify-content: flex-end; }
        .btn-icon { border: none; background: none; font-size: 18px; color: #C7C7CC; padding: 5px; }
        .edit-icon { color: var(--primary); }
        .delete-icon { color: var(--danger); }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="logo">WORK LOG CLOUD</div>
        <div id="sync-indicator">Inizializzazione...</div>
    </header>

    <div class="card">
        <h2 id="form-title"><i class="fas fa-calendar-day"></i> Inserimento</h2>
        
        <div class="form-group">
            <label>Data</label>
            <input type="date" id="data">
        </div>

        <div class="form-group">
            <label>Modalit√† Lavoro</label>
            <select id="modalita" onchange="logicModalita()">
                <option value="">-- Seleziona --</option>
                <option value="In Sede">In Sede</option>
                <option value="Trasferta Rientro">Trasferta Rientro</option>
                <option value="Trasferta Pernotto">Trasferta Pernotto</option>
                <option value="Trasferta Estero">Trasferta Estero</option>
            </select>
        </div>

        <div class="form-group">
            <label>Assenza</label>
            <select id="assenza" onchange="logicAssenza()">
                <option value="">-- Nessuna --</option>
                <option value="Ferie">Ferie</option>
                <option value="Permesso">Permesso</option>
                <option value="Malattia">Malattia</option>
            </select>
        </div>

        <div class="time-row">
            <div class="form-group">
                <label>Inizio</label>
                <select id="ora-inizio" onchange="aggiornaPreview()"></select>
            </div>
            <div class="form-group">
                <label>Fine</label>
                <select id="ora-fine" onchange="aggiornaPreview()"></select>
            </div>
        </div>

        <div class="form-group">
            <label>Luogo / Cliente</label>
            <input type="text" id="luogo" placeholder="Destinazione">
        </div>

        <div class="pausa-row" onclick="document.getElementById('pausa').click()">
            <label style="margin:0; font-size: 14px; font-weight:600;">Pausa Mensa (1h)</label>
            <div class="switch-container">
                <input type="checkbox" id="pausa" onchange="aggiornaPreview()">
                <span class="slider"></span>
            </div>
        </div>

        <div class="form-group" style="margin-top:12px;">
            <label>Note</label>
            <textarea id="note" placeholder="Opzionale..."></textarea>
        </div>

        <div class="preview-box" id="preview-text">Ore Nette: 0.00h</div>

        <button class="btn-main" id="btn-save" onclick="salva()">SALVA NEL CLOUD</button>
        <button class="btn-cancel" id="btn-cancel-edit" onclick="resetForm()">Annulla Modifica</button>
    </div>

    <div class="card">
        <h2><i class="fas fa-list-ul"></i> Registro Online</h2>
        <table><tbody id="registro-body"></tbody></table>
    </div>
</div>

<script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwMjZY2BKMAxgcUITrf-BEyb3uXIjToQbTlgGRWjjxdJsse7-azQXzqLiD6IMJS7DKOqw/exec";
    let dati = [];
    let editIndex = -1;

    document.addEventListener('DOMContentLoaded', () => {
        popolaOrari();
        document.getElementById('data').value = new Date().toISOString().split('T')[0];
        fetchData();
    });

    function popolaOrari() {
        const selects = [document.getElementById('ora-inizio'), document.getElementById('ora-fine')];
        selects.forEach(s => {
            s.add(new Option("--:--", ""));
            for (let h = 0; h < 24; h++) {
                let hh = h.toString().padStart(2, '0');
                s.add(new Option(`${hh}:00`, `${hh}:00`));
                s.add(new Option(`${hh}:30`, `${hh}:30`));
            }
        });
    }

    async function fetchData() {
        showSync(true, "Aggiornamento...");
        try {
            const response = await fetch(WEB_APP_URL);
            const res = await response.json();
            dati = res.data || [];
            dati.sort((a, b) => new Date(b.data) - new Date(a.data));
            renderTabella();
            showSync(false, "Sincronizzato");
        } catch (e) { showSync(false, "Errore Cloud"); }
    }

    function showSync(isSyncing, text) {
        document.getElementById('sync-indicator').innerHTML = isSyncing ? `<i class="fas fa-sync fa-spin"></i> ${text}` : `<i class="fas fa-cloud"></i> ${text}`;
        document.getElementById('btn-save').disabled = isSyncing;
    }

    function logicModalita() {
        const mod = document.getElementById('modalita').value;
        if (mod) {
            document.getElementById('assenza').value = "";
            if (mod === "In Sede") {
                document.getElementById('luogo').value = "TECNOSISTEM";
                document.getElementById('ora-inizio').value = "08:00";
                document.getElementById('ora-fine').value = "17:00";
                document.getElementById('pausa').checked = true;
            }
        }
        aggiornaPreview();
    }

    function logicAssenza() {
        if (document.getElementById('assenza').value) {
            document.getElementById('modalita').value = "";
            document.getElementById('luogo').value = "-";
            document.getElementById('pausa').checked = false;
        }
        aggiornaPreview();
    }

    function aggiornaPreview() {
        const s = document.getElementById('ora-inizio').value;
        const e = document.getElementById('ora-fine').value;
        if (!s || !e) return;
        const [h1, m1] = s.split(':').map(Number);
        const [h2, m2] = e.split(':').map(Number);
        let min = (h2*60+m2) - (h1*60+m1);
        if (document.getElementById('pausa').checked) min -= 60;
        const ore = Math.max(0, min/60);
        document.getElementById('preview-text').innerHTML = `Ore Nette: <span>${ore.toFixed(2)}h</span>`;
        return ore.toFixed(2);
    }

    async function salva() {
        const record = {
            id: editIndex > -1 ? dati[editIndex].id.toString() : Date.now().toString(),
            tipo: document.getElementById('modalita').value || document.getElementById('assenza').value,
            categoria: document.getElementById('modalita').value ? 'lavoro' : 'assenza',
            luogo: document.getElementById('luogo').value || "-",
            data: document.getElementById('data').value,
            inizio: document.getElementById('ora-inizio').value,
            fine: document.getElementById('ora-fine').value,
            pausa: document.getElementById('pausa').checked,
            note: document.getElementById('note').value || "",
            ore: aggiornaPreview()
        };
        if (!record.tipo || !record.inizio || !record.fine) { alert("Dati incompleti!"); return; }
        showSync(true, "Salvataggio...");
        try {
            await fetch(WEB_APP_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(record) });
            resetForm();
            setTimeout(fetchData, 1500);
        } catch (e) { showSync(false, "Errore"); }
    }

    async function elimina(index) {
        if (!confirm("Eliminare?")) return;
        showSync(true, "Rimozione...");
        try {
            await fetch(WEB_APP_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: "DELETE", id: dati[index].id.toString() }) });
            setTimeout(fetchData, 1500);
        } catch (e) { showSync(false, "Errore"); }
    }

    // PULIZIA DRASTICA DATA E ORA
    function cleanTime(t) {
        if (!t) return "--:--";
        let str = t.toString();
        if (str.includes("T")) return str.split("T")[1].substring(0, 5); // Gestione 1899-12-30T08:00
        if (str.includes(" ")) return str.split(" ")[1].substring(0, 5); // Gestione Sat Dec 30 08:00
        return str.substring(0, 5);
    }

    function renderTabella() {
        const body = document.getElementById('registro-body');
        body.innerHTML = dati.map((d, i) => {
            let dObj = new Date(d.data);
            let dFmt = isNaN(dObj) ? d.data : dObj.toLocaleDateString('it-IT', {day:'2-digit', month:'2-digit'});
            
            return `
                <tr>
                    <td style="width:45%">
                        <span class="item-data">${dFmt} <span class="item-orario">(${cleanTime(d.inizio)}-${cleanTime(d.fine)})</span></span>
                        <span class="item-luogo"><i class="fas fa-map-marker-alt"></i> ${d.luogo}</span>
                        ${d.note ? `<span class="item-note">${d.note}</span>` : ''}
                    </td>
                    <td style="text-align:center"><span class="badge ${d.categoria==='lavoro'?'badge-lavoro':'badge-assenza'}">${d.tipo}</span></td>
                    <td style="text-align:right"><b>${d.ore}h</b></td>
                    <td class="actions">
                        <button class="btn-icon edit-icon" onclick="avviaModifica(${i})"><i class="fas fa-edit"></i></button>
                        <button class="btn-icon delete-icon" onclick="elimina(${i})"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
            `;
        }).join('');
    }

    function avviaModifica(index) {
        const d = dati[index];
        editIndex = index;
        document.getElementById('data').value = d.data.toString().split('T')[0];
        document.getElementById('modalita').value = d.categoria === 'lavoro' ? d.tipo : "";
        document.getElementById('assenza').value = d.categoria === 'assenza' ? d.tipo : "";
        document.getElementById('luogo').value = d.luogo;
        document.getElementById('ora-inizio').value = cleanTime(d.inizio);
        document.getElementById('ora-fine').value = cleanTime(d.fine);
        document.getElementById('pausa').checked = (d.pausa === "SI" || d.pausa === true);
        document.getElementById('note').value = d.note || "";
        document.getElementById('btn-save').textContent = "AGGIORNA";
        document.getElementById('btn-cancel-edit').style.display = "block";
        aggiornaPreview();
        window.scrollTo({top: 0, behavior: 'smooth'});
    }

    function resetForm() {
        editIndex = -1;
        document.getElementById('modalita').value = "";
        document.getElementById('assenza').value = "";
        document.getElementById('luogo').value = "";
        document.getElementById('note').value = "";
        document.getElementById('ora-inizio').value = "";
        document.getElementById('ora-fine').value = "";
        document.getElementById('pausa').checked = false;
        document.getElementById('btn-save').textContent = "SALVA NEL CLOUD";
        document.getElementById('btn-cancel-edit').style.display = "none";
        document.getElementById('preview-text').textContent = "Ore Nette: 0.00h";
    }
</script>
</body>
</html>
