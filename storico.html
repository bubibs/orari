<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storico e Calcoli</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/all.min.css">
    <style>
        /* Stile rapido per il Cloud e il Modale */
        .sync-box { display: flex; align-items: center; gap: 10px; background: white; padding: 10px 20px; border-radius: 30px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); width: fit-content; }
        .card { background: white; border-radius: 15px; padding: 20px; margin: 15px 0; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        #settings-panel { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; padding: 30px; color: white; overflow-y: auto; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; }
        button { cursor: pointer; border-radius: 8px; font-weight: bold; }
        .btn-main { background: #007AFF; color: white; border: none; padding: 15px; width: 100%; }
        .btn-main:disabled { background: #8E8E93; }
    </style>
</head>
<body style="background: #F2F2F7; font-family: sans-serif; padding: 15px;">

    <header style="display: flex; justify-content: space-between; align-items: center;">
        <h2>Storico Lavoro</h2>
        <div class="sync-box">
            <i id="sync-icon" class="fas fa-cloud" style="color: #34C759;"></i>
            <span style="font-size: 0.8rem;">Cloud Sync</span>
        </div>
    </header>

    <div class="card">
        <h4>Aggiungi Giorno</h4>
        <input type="date" id="input-data">
        <input type="text" id="input-posizione" list="elenco-localita" placeholder="Città o Cantiere...">
        <datalist id="elenco-localita"></datalist>
        
        <select id="input-tipo">
            <option value="Sede">Sede</option>
            <option value="Rientro">Rientro</option>
            <option value="Pernottamento">Pernottamento</option>
            <option value="Estero">Estero</option>
        </select>
        <input type="number" id="input-ore" placeholder="Ore Straord.">
        <button class="btn-main" style="margin-top:10px;">AGGIUNGI</button>
    </div>

    <div class="card">
        <div style="display: flex; gap: 10px;">
            <select id="filtro-mese" onchange="caricaDatiSito()"></select>
            <select id="filtro-anno" onchange="caricaDatiSito()"></select>
        </div>
        <div style="text-align: center; padding: 20px;">
            <small>Netto Stimato</small>
            <h1 id="valore-netto" style="color: #007AFF; margin: 5px 0;">€ 0,00</h1>
        </div>
        <button onclick="toggleSettings()" style="width: 100%; padding: 10px; background: none; border: 1px solid #007AFF; color: #007AFF;">⚙️ Configura Tariffe</button>
    </div>

    <div id="settings-panel">
        <h3>Impostazioni Cloud</h3>
        <p>Modifica le tariffe che verranno usate per i calcoli.</p>
        <label>Base Stipendio (€)</label> <input type="number" id="base-mensile">
        <label>Ora 25% (€)</label> <input type="number" id="t-25">
        <label>Ora 50% (€)</label> <input type="number" id="t-50">
        <label>Tasse (%)</label> <input type="number" id="tasse">
        <label>Ind. Rientro (€)</label> <input type="number" id="i-rie">
        <label>Ind. Pernott. (€)</label> <input type="number" id="i-per">
        <label>Ind. Estero (€)</label> <input type="number" id="i-est">
        
        <button id="btn-salva-cloud" class="btn-main" onclick="salvaTariffeCloud()" style="background: #34C759; margin-top: 20px;">
            SALVA NEL CLOUD
        </button>
        <button onclick="toggleSettings()" style="width: 100%; margin-top: 15px; background: none; border: none; color: white;">Annulla</button>
    </div>

    <script src="js/config.js"></script>
    <script src="js/storico.js"></script>
</body>
</html>
