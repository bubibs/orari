<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nuovo Report - Tecnosistem</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header-back">
            <a href="index.html"><i class="fas fa-chevron-left"></i> Home</a>
            <div id="sync-indicator" class="sync-idle"><i class="fas fa-cloud"></i></div>
        </header>

        <div class="card card-accent">
            <h2>Inserimento Ore</h2>
            
            <div class="form-group">
                <label>Data Intervento</label>
                <input type="date" id="rep-data">
            </div>

            <div class="row-2">
                <div class="form-group">
                    <label>Tipo Lavoro</label>
                    <select id="rep-tipo" class="modern-select">
                        <option value="In sede">In sede</option>
                        <option value="Trasferta Rientro">Trasferta Rientro</option>
                        <option value="Trasferta Pernottamento">Trasferta Pernottamento</option>
                        <option value="Trasferta Estero">Trasferta Estero</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Assenza</label>
                    <select id="rep-assenza" class="modern-select">
                        <option value="">Nessuna</option>
                        <option value="Ferie">Ferie</option>
                        <option value="Permesso">Permesso</option>
                        <option value="Malattia">Malattia</option>
                    </select>
                </div>
            </div>

            <div class="row-2">
                <div class="form-group">
                    <label>Inizio</label>
                    <input type="time" id="rep-inizio">
                </div>
                <div class="form-group">
                    <label>Fine</label>
                    <input type="time" id="rep-fine">
                </div>
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="rep-mensa">
                <label for="rep-mensa">Pausa Mensa (30 min)</label>
            </div>

            <div class="form-group" style="position: relative;">
                <label>Luogo / Cliente</label>
                <input type="text" id="rep-luogo" placeholder="Cerca in rubrica o scrivi nuovo..." oninput="suggestLuogo()">
                <div id="suggestions" class="suggest-box"></div>
            </div>

            <div class="form-group">
                <label>Note Intervento</label>
                <input type="text" id="rep-note" placeholder="Descrizione breve...">
            </div>

            <button class="btn-main" id="btn-save-rep" onclick="salvaReport()">INVIA REPORT</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
