<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Report Ore - Tecnosistem</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/report.css">
</head>
<body>
    <div class="container">
        <header class="header-back">
            <a href="index.html"><i class="fas fa-chevron-left"></i> Home</a>
            <div class="sync-status-wrapper">
                <span id="sync-text">Connesso</span>
                <i id="sync-indicator" class="fas fa-cloud"></i>
            </div>
        </header>

        <div class="card card-accent">
            <h2>Inserimento Ore</h2>
            
            <div class="form-group">
                <label>Data Intervento</label>
                <input type="date" id="rep-data" onchange="calcolaOre()">
            </div>

            <div class="row-2">
                <div class="form-group">
                    <label>Tipo Lavoro</label>
                    <select id="rep-tipo" class="modern-select" onchange="checkTipoLavoro()">
                        <option value="In sede">In sede</option>
                        <option value="Trasferta Rientro">Trasferta Rientro</option>
                        <option value="Trasferta Pernottamento">Trasferta Pernottamento</option>
                        <option value="Trasferta Estero">Trasferta Estero</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Assenza</label>
                    <select id="rep-assenza" class="modern-select" onchange="calcolaOre()">
                        <option value="Nessuna">- Nessuna -</option>
                        <option value="Ferie">Ferie</option>
                        <option value="Permesso">Permesso</option>
                        <option value="Malattia">Malattia</option>
                    </select>
                </div>
            </div>

            <div class="row-2">
                <div class="form-group">
                    <label>Inizio</label>
                    <input type="time" id="rep-inizio" step="1800" onchange="calcolaOre()">
                </div>
                <div class="form-group">
                    <label>Fine</label>
                    <input type="time" id="rep-fine" step="1800" onchange="calcolaOre()">
                </div>
            </div>

            <div class="form-group checkbox-row">
                <input type="checkbox" id="rep-mensa" onchange="calcolaOre()">
                <label for="rep-mensa">Pausa Mensa (1 ora)</label>
            </div>

            <div class="form-group" style="position: relative;">
                <label>Luogo / Cliente</label>
                <input type="text" id="rep-luogo" placeholder="Cerca o scrivi nuovo..." oninput="suggestLuogo()" autocomplete="off">
                <div id="suggestions" class="suggest-box"></div>
            </div>

            <div class="form-group">
                <label>Note</label>
                <input type="text" id="rep-note" placeholder="Note intervento...">
            </div>

            <div class="stats-container">
                <div class="stat-box">
                    <label>Ore Totali</label>
                    <div id="display-totali">0.0</div>
                </div>
                <div class="stat-box accent">
                    <label>Straordinari</label>
                    <div id="display-straord">0.0</div>
                </div>
            </div>

            <button class="btn-main" id="btn-save-rep" onclick="salvaReport()">
                <i class="fas fa-paper-plane"></i> INVIA REPORT
            </button>
        </div>
    </div>
    <script src="js/report.js"></script>
</body>
</html>
